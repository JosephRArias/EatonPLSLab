<div class="home-wrap mr-5 ml-5 mt-3">
    <h2>Projects</h2>
    <hr>
    <div class="row">
        <div class="col-sm">
            <h3>Latest Logged Time</h3>

            <div class="table-responsive short-table">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col" style="width: 40%;">Project</th>
                            <th scope="col" style="text-align: center;">Description</th>
                            <th scope="col" style="text-align: center;">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of projects">
                            <th>{{ item.id }}</th>
                            <td>{{ item.name }}</td>
                            <td style="text-align: center;">{{ item.description }}</td>
                            <td style="text-align: center;">
                                <button class="btn btn-outline-warning btn-sm"><i class="fa fa-pen fa-sm"></i></button> &nbsp;
                                <button (click)="deleteProject(item.id)" class="btn btn-outline-danger btn-sm"><i class="fa fa-trash fa-sm"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <div class="col-sm">
            <h3>Add a new Project</h3>
            <hr>

            <form [formGroup]="form" (ngSubmit)="addProject()">
                <div class="form-group row">
                    <label class="col-2 col-form-label">Project Name</label>
                    <div class="col-8">
                        <input type="text" class="form-control" placeholder="Project Name" formControlName="name" [ngClass]="{'has-danger': !form.get('name').valid}">
                    </div>
                    <div style="color: tomato" *ngIf="form.controls['name'].errors?.minlength" class="form-control-feedback">
                        El nombre debe tener mas de 3 caracteres
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-2 col-form-label">Description</label>
                    <div class="col-8">
                        <input type="text" class="form-control" placeholder="Description" formControlName="description" [ngClass]="{'has-danger': !form.get('description').valid}">
                    </div>
                </div>




                <div class="form-group row">
                    <label class="col-2 col-form-label">&nbsp;</label>
                    <div class="col-8 input-group">
                        <button type="submit" class="btn btn-outline-primary" [disabled]="!form.valid">
                        Guardar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
